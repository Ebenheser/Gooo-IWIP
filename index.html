    <meta charset="UTF-8">

    <title>go-IWIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header img {
            width: 100px;
            height: auto;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        section {
            background: #ffffff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #e8491d;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff6a3c;
        }
        @media(max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>

        </section>

        <section id="food-order">
            <h2>Pesan Makanan</h2>
            <form id="food-form">
                <select id="food-stall-select" name="food-stall-select" required>

        <section id="food-stall-registration">
            <h2>Pendaftaran Lapak Makanan</h2>
            <form id="food-stall-form">

            <select id="kost-type" name="kost-type" required>
                <option value="">Pilih Tipe Kost</option>
                <option value="putra">Kost Putra</option>
                <option value="putri">Kost Putri</option>
                <option value="campur">Kost Campur</option>
            </select>
            <button type="submit">Cari Kost</button>
        </form>
    </section>

            <input type="tel" id="owner-phone" name="owner-phone" placeholder="Nomor Whatsapp : +6282311223344" required>
            <input type="text" id="kost-name" name="kost-name" placeholder="Nama Kost" required>
            <input type="text" id="kost-address" name="kost-address" placeholder="Alamat Kost" required>
            <select id="kost-type-reg" name="kost-type-reg" required>
                <option value="">Pilih Tipe Kost</option>
                <option value="putra">Kost Putra</option>

        </form>
    </section>

    document.getElementById('kost-search-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const location = document.getElementById('kost-location').value.toLowerCase();
        const maxPrice = parseInt(document.getElementById('kost-price').value);
        const type = document.getElementById('kost-type').value;
        
        const filteredKosts = kostData.filter(kost =>

            (type === '' || kost.kostType === type)
        );
        
        if (filteredKosts.length > 0) {
            let message = 'Kost yang tersedia:\n\n';

                message += `${kost.kostName} - ${kost.kostAddress}\nTipe: ${kost.kostType}, Harga: ${kost.kostPrice}\nPemilik: ${kost.ownerName}, Telepon: ${kost.ownerPhone}\n\n`;
            });
            alert(message);
        } else {
            alert('Tidak ada kost yang sesuai dengan kriteria pencarian.');
        }
